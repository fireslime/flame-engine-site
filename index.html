<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./_media/theme.css">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flameengineweb">
  <meta data-react-helmet="true" name="description" content="2D game engine made on top of Flutter"/>
  <meta data-react-helmet="true" property="og:title" content="Flame"/>
  <meta data-react-helmet="true" property="og:description" content="2D game engine made on top of Flutter"/>
  <meta data-react-helmet="true" property="og:type" content="website"/>
  <meta data-react-helmet="true" name="twitter:card" content="summary"/>
  <meta data-react-helmet="true" name="twitter:title" content="Flame"/>
  <meta data-react-helmet="true" name="twitter:description" content="2D game engine made on top of Flutter"/>
</head>
<body>
  <div id="app"></div>
  <script>
    if(!/(\/)$/.exec(location.pathname)) {
      location.pathname = location.pathname + "/"
    }

    const ignoreRegex = new RegExp("<!-- {ignore} -->([\\s\\S]*)<!-- {\\/ignore} -->")

    export const HidePlugin = (hook) => {
      hook.afterEach(content => {
        return content.replace(ignoreRegex, "");
      })
    }

    const Header = `
    <header>
        <div>
            <a href="https://flame-engine.org">Home</a>
            <a href="https://pub.dev/documentation/flame/latest/">API</a>
            <a href="https://github.com/flame-engine/flame">Github</a>
            <a href="https://discord.com/invite/pxrBmy4">Discord</a>
        </div>
    </header>
    `

    export const HeaderPlugin = (hook) => {
      hook.afterEach(content => {
        return Header + content;
      })
    }

    window.$docsify = {
      search: 'auto',
      loadSidebar: 'docs/summary.md',
      name: 'Flame',
      maxLevel: 4,
      logo: './_media/icon.png',
      variablesFile : 'variables.json',
      variablesFileType : 'json',
      plugins: [HidePlugin, HeaderPlugin]
    }
  </script>
  <style>
    :root {
      --theme-color: #FFBC1F
    }
  </style>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-dart.js"></script>
  <script defer src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
